<script>
const canvas = document.getElementById('rouletteCanvas');
const ctx = canvas.getContext('2d');
const radius = canvas.width / 2;
const resultDisplay = document.getElementById('result');
const itemsContainer = document.getElementById('itemsContainer');
let items = [];
let longPressInterval = null;

// --- ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å¾©å…ƒ ---
function loadItems() {
  const data = localStorage.getItem('rouletteItems');
  if(data){
    items = JSON.parse(data);
  } else {
    items = [
    { name:"ã‚¤ãƒ™ãƒ³ãƒˆA", color:randomColor(), visible:true },
    { name:"ã‚¤ãƒ™ãƒ³ãƒˆB", color:randomColor(), visible:true },
    { name:"ã‚¤ãƒ™ãƒ³ãƒˆC", color:randomColor(), visible:true }
    ];
  }
}
loadItems();
function saveItems(){ localStorage.setItem('rouletteItems', JSON.stringify(items)); }

// --- ãƒ©ãƒ³ãƒ€ãƒ è‰²ç”Ÿæˆ ---
function randomColor() {
  const h = Math.random() * 360;
  const s = 0.6 + Math.random() * 0.3;
  const l = 0.4 + Math.random() * 0.2;

  return hslToHex(h, s, l);
}

function hslToHex(h, s, l) {
  const a = s * Math.min(l, 1 - l);

  const f = n => {
    const k = (n + h / 30) % 12;
    const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
    return Math.round(255 * color).toString(16).padStart(2, "0");
  };

  return `#${f(0)}${f(8)}${f(4)}`;
}

// --- UIæç”» ---
function renderItemsUI() {
  itemsContainer.innerHTML = "";

  items.forEach((item, index) => {
    const isHidden = item.visible === false;

    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <button class="toggle" data-index="${index}">
        ${isHidden ? "éè¡¨ç¤º" : "è¡¨ç¤º"}
      </button>

      <input type="text" data-index="${index}"
        value="${item.name}"
        ${isHidden ? "disabled" : ""}>

      <!-- â˜… ã“ã“ã‹ã‚‰æ“ä½œã‚°ãƒ«ãƒ¼ãƒ— -->
      <div class="item-controls">
        <input type="number" data-index="${index}"
          value="${item.degree ?? ""}"
          placeholder="è§’åº¦"
          ${isHidden ? "disabled" : ""}>

        <button class="dec" data-index="${index}" ${isHidden ? "disabled" : ""}>-</button>
        <button class="inc" data-index="${index}" ${isHidden ? "disabled" : ""}>+</button>

        <input type="color" data-index="${index}"
          value="${item.color}"
          ${isHidden ? "disabled" : ""}>

        <button class="del" data-index="${index}">å‰Šé™¤</button>
      </div>
      <!-- â˜… ã“ã“ã¾ã§ -->
    `;

    itemsContainer.appendChild(div);
  });
}


renderItemsUI();

// --- UIã‚¤ãƒ™ãƒ³ãƒˆ ---
itemsContainer.addEventListener('input', e=>{
  const idx = e.target.dataset.index;
  if(e.target.type==='text') items[idx].name = e.target.value;
  if(e.target.type==='number'){
    let val = parseFloat(e.target.value);
    if(isNaN(val)) val = null;
    items[idx].degree = val;
    drawRoulette();
  }
  if(e.target.type==='color') {
    items[idx].color = e.target.value;
    drawRoulette();
  }
  saveItems();
});

// è§’åº¦å…¥åŠ›ç¢ºå®šæ™‚ã« 0ã€œ360Â° ã«æ­£è¦åŒ–
itemsContainer.addEventListener('blur', e => {
  const idx = e.target.dataset.index;

  if (e.target.type === 'number') {

    const raw = e.target.value.trim();

    // â–¼ ç©ºæ¬„ â†’ å‡ç­‰å‰²ã‚Šï¼ˆnullï¼‰
    if (raw === "") {
      items[idx].degree = null;
    } else {
      let val = parseFloat(raw);

      // â–¼ ãƒã‚¤ãƒŠã‚¹ãƒ»NaN â†’ 0
      if (isNaN(val) || val < 0) val = 0;

      items[idx].degree = val;
    }

    // â–¼ ä¸Šé™360Â°ï¼ˆä»–é …ç›®è€ƒæ…®ï¼‰
    const totalOther = items.reduce(
      (sum, i, ii) => sum + ((i.degree != null && ii != idx) ? i.degree : 0),
      0
    );
    const maxVal = Math.max(0, 360 - totalOther);

    if (items[idx].degree != null && items[idx].degree > maxVal) {
      items[idx].degree = maxVal;
    }

    renderItemsUI();
    attachAdjustEvents();
    drawRoulette();
    saveItems();
  }

  // ğŸ”¹ åå‰å…¥åŠ›ï¼ˆè¿½åŠ ï¼‰
  if(e.target.type === 'text'){
    drawRoulette();
    saveItems();
  }
}, true);

itemsContainer.addEventListener('keydown', e=>{
  if (e.target.type === 'text' && e.key === 'Enter') {
    e.preventDefault();
    e.target.blur();
  }
});


// --- å¢—æ¸›ãƒœã‚¿ãƒ³å‡¦ç† ---
function startAdjust(index, delta){
  if(longPressInterval) clearInterval(longPressInterval);
  function adjust(){
    const totalOther = items.reduce((sum,i,ii)=>sum+((i.degree!=null&&ii!=index)?i.degree:0),0);
    const maxVal = Math.max(0,360-totalOther);
    if(items[index].degree==null) items[index].degree=0;
    items[index].degree += delta;
    if(items[index].degree>maxVal) items[index].degree=maxVal;
    if(items[index].degree<0) items[index].degree=0;
    renderItemsUI();
    attachAdjustEvents();
    drawRoulette();
    saveItems();
  }
  adjust();
  longPressInterval = setInterval(adjust,100);
}
function stopAdjust(){ if(longPressInterval) clearInterval(longPressInterval); longPressInterval=null; }

function attachAdjustEvents() {

// ï¼‹ãƒœã‚¿ãƒ³
itemsContainer.querySelectorAll('.inc').forEach(btn => {
  const idx = parseInt(btn.dataset.index);
  const delta = 1;

  /* ========= PCï¼ˆãƒã‚¦ã‚¹ï¼‰ ========= */
  btn.onmousedown = () => {
    if (items[idx].visible === false) return;
    startAdjust(idx, delta);
  };
  btn.onmouseup =
  btn.onmouseleave = stopAdjust;

  /* ========= ã‚¹ãƒãƒ›ï¼ˆã‚¿ãƒƒãƒï¼‰ ========= */
  let startX, startY, moved, longPressTimer;
  const MOVE_THRESHOLD = 10;
  const LONG_PRESS_TIME = 300;

  btn.addEventListener('touchstart', e => {
    if (items[idx].visible === false) return;

    const t = e.touches[0];
    startX = t.clientX;
    startY = t.clientY;
    moved = false;

    longPressTimer = setTimeout(() => {
      if (!moved) {
        startAdjust(idx, delta); // é•·æŠ¼ã—é–‹å§‹
      }
    }, LONG_PRESS_TIME);
  });

  btn.addEventListener('touchmove', e => {
    const t = e.touches[0];
    if (
      Math.abs(t.clientX - startX) > MOVE_THRESHOLD ||
      Math.abs(t.clientY - startY) > MOVE_THRESHOLD
    ) {
      moved = true;
      clearTimeout(longPressTimer);
      stopAdjust(); // ã‚¹ãƒ¯ã‚¤ãƒ—ãªã®ã§ã‚­ãƒ£ãƒ³ã‚»ãƒ«
    }
  });

  btn.addEventListener('touchend', () => {
    clearTimeout(longPressTimer);

    if (!moved) {
      // çŸ­æŠ¼ã— â†’ 1å›ã ã‘
      startAdjust(idx, delta);
      stopAdjust();
    }
  });
});


  // âˆ’ãƒœã‚¿ãƒ³
itemsContainer.querySelectorAll('.dec').forEach(btn => {
  const idx = parseInt(btn.dataset.index);
  const delta = -1;

  /* ========= PCï¼ˆãƒã‚¦ã‚¹ï¼‰ ========= */
  btn.onmousedown = () => {
    if (items[idx].visible === false) return;
    startAdjust(idx, delta);
  };
  btn.onmouseup =
  btn.onmouseleave = stopAdjust;

  /* ========= ã‚¹ãƒãƒ›ï¼ˆã‚¿ãƒƒãƒï¼‰ ========= */
  let startX, startY, moved, longPressTimer;
  const MOVE_THRESHOLD = 10;
  const LONG_PRESS_TIME = 300;

  btn.addEventListener('touchstart', e => {
    if (items[idx].visible === false) return;

    const t = e.touches[0];
    startX = t.clientX;
    startY = t.clientY;
    moved = false;

    longPressTimer = setTimeout(() => {
      if (!moved) {
        startAdjust(idx, delta); // é•·æŠ¼ã—é–‹å§‹
      }
    }, LONG_PRESS_TIME);
  });

  btn.addEventListener('touchmove', e => {
    const t = e.touches[0];
    if (
      Math.abs(t.clientX - startX) > MOVE_THRESHOLD ||
      Math.abs(t.clientY - startY) > MOVE_THRESHOLD
    ) {
      moved = true;
      clearTimeout(longPressTimer);
      stopAdjust(); // ã‚¹ãƒ¯ã‚¤ãƒ—ãªã®ã§ã‚­ãƒ£ãƒ³ã‚»ãƒ«
    }
  });

  btn.addEventListener('touchend', () => {
    clearTimeout(longPressTimer);

    if (!moved) {
      // çŸ­æŠ¼ã— â†’ 1å›ã ã‘
      startAdjust(idx, delta);
      stopAdjust();
    }
  });
});

  // å‰Šé™¤
  itemsContainer.querySelectorAll('.del').forEach(btn => {
    const idx = parseInt(btn.dataset.index);
    btn.onclick = () => {
      items.splice(idx, 1);
      redrawAll();
    };
  });

  // â˜… è¡¨ç¤º / éè¡¨ç¤ºï¼ˆå¾©æ´»ï¼‰
  itemsContainer.querySelectorAll('.toggle').forEach(btn => {
    const idx = parseInt(btn.dataset.index);
    btn.onclick = () => {
      items[idx].visible = items[idx].visible === false;
      items[idx].degree = null; // å›ºå®šè§’åº¦ã¯ãƒªã‚»ãƒƒãƒˆ
      redrawAll();
    };
  });
}


attachAdjustEvents();
function redrawAll() {
  renderItemsUI();
  attachAdjustEvents();
  drawRoulette();
  saveItems();
}

const MAX_FONT_SIZE = 28; // çŸ­æ–‡æ™‚ã®æœ€å¤§
const MIN_FONT_SIZE = 14; // èª­ã‚ã‚‹é™ç•Œ
const PADDING = 10;       // æ‰‡å½¢å†…ã®ä½™ç™½

// ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆå†…ã®è¦ç´ åã‚µã‚¤ã‚º
function calcFontSize(ctx, text, maxWidth) {
  let size = MAX_FONT_SIZE;

  while (size > MIN_FONT_SIZE) {
    ctx.font = `${size}px sans-serif`;
    if (ctx.measureText(text).width <= maxWidth) {
      return size;
    }
    size--;
  }

  return MIN_FONT_SIZE;
}

// ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆå†…ã®è¦ç´ åãŒé•·ã„å ´åˆã¯æ–‡å­—åˆ—åˆ‡ã‚Šå–ã‚‹
function trimText(ctx, text, maxWidth) {
  if (ctx.measureText(text).width <= maxWidth) return text;

  let trimmed = text;
  while (trimmed.length > 1) {
    trimmed = trimmed.slice(0, -1);
    if (ctx.measureText(trimmed + "â€¦").width <= maxWidth) {
      return trimmed + "â€¦";
    }
  }
  return text;
}




// --- ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæç”» ---
let rotation = 0;
function drawRoulette(rot = rotation){
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // â˜… è¡¨ç¤ºä¸­ã®è¦ç´ ã ã‘ä½¿ã†
  const visibleItems = items.filter(i => i.visible !== false);
  if (visibleItems.length === 0) return;

  // å›ºå®šè§’åº¦ã¯ã€Œè¡¨ç¤ºä¸­ã®ã¿ã€ã§è¨ˆç®—
  const totalFixed = visibleItems.reduce((sum, i) => sum + (i.degree ?? 0), 0);
  const remaining = Math.max(0, 360 - totalFixed);

  const unfixedItems = visibleItems.filter(i => i.degree == null);
  const unit = unfixedItems.length ? remaining / unfixedItems.length : 0;

  let startAngle = -Math.PI / 2 + rot;

  for (let item of visibleItems) {
    const deg = item.degree ?? unit;
      if (deg <= 0) continue;
    const rad = deg * Math.PI / 180;

    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, startAngle, startAngle + rad);
    ctx.fillStyle = item.color;
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.stroke();

    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(startAngle + rad / 2);
    ctx.textAlign = 'right';
    ctx.fillStyle = '#000';

    const maxTextWidth = radius - PADDING * 2;

    // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºè¨ˆç®—
    const fontSize = calcFontSize(ctx, item.name, maxTextWidth);
    ctx.font = `${fontSize}px sans-serif`;

    // è¡¨ç¤ºæ–‡å­—ï¼ˆå¿…è¦ãªã‚‰çœç•¥ï¼‰
    let drawText = item.name;
    if (fontSize === MIN_FONT_SIZE) {
    drawText = trimText(ctx, item.name, maxTextWidth);
    }

    ctx.fillText(drawText, radius - PADDING, 0);

    ctx.restore();

    startAngle += rad;
  }
}


// --- ä¸Šæ–¹å‘ã«ã‚ã‚‹ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ¤å®š ---
function getCurrentItem(rot){
  // â˜… è¡¨ç¤ºä¸­ã®ã¿
  const visibleItems = items.filter(i => i.visible !== false);
  if (visibleItems.length === 0) return null;

  const totalFixed = visibleItems.reduce((sum,i)=>sum+(i.degree??0),0);
  const remaining = Math.max(0,360-totalFixed);

  const unfixedItems = visibleItems.filter(i=>i.degree==null);
  const unit = unfixedItems.length ? remaining/unfixedItems.length : 0;

  // ä¸Šæ–¹å‘ï¼ˆçŸ¢å°ï¼‰åŸºæº–
  const deg = (360 - (rot * 180 / Math.PI) % 360 + 360) % 360;

  let cumulative = 0;
  for(let item of visibleItems){
    cumulative += item.degree ?? unit;
    if(deg <= cumulative) return item.name;
  }
  return null;
}


// --- ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆå›è»¢ ---
let spinning=false;
function startRoulette(){
  if(spinning) return;
  const totalFixed = items.reduce((sum,i)=>sum+(i.degree??0),0);
  if(totalFixed>360){ alert("å›ºå®šè§’åº¦åˆè¨ˆãŒ360Â°ã‚’è¶…ãˆã¦ã„ã¾ã™"); return; }

  spinning=true;
  const targetAngle = Math.random()*360;
  const spins = 3 + Math.random()*2;
  const duration = 4000;
  const startTime = performance.now();
  const startRot = rotation;
  const endRot = rotation + spins*2*Math.PI + targetAngle*Math.PI/180;

  function animate(time){
    const t = Math.min((time-startTime)/duration,1);
    rotation = startRot + (endRot-startRot)*(1-Math.pow(1-t,3));
    drawRoulette(rotation);
    resultDisplay.textContent = "ç¾åœ¨: "+getCurrentItem(rotation);
    if(t<1) requestAnimationFrame(animate);
    else { spinning=false; resultDisplay.textContent="çµæœ: "+getCurrentItem(rotation); saveItems(); }
  }
  requestAnimationFrame(animate);
}

function resetItems(){
  if(!confirm("æœ¬å½“ã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆçŠ¶æ…‹ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã¯ä¸Šæ›¸ãã•ã‚Œã¾ã™ã€‚")) return;

  items = [
    { name:"ã‚¤ãƒ™ãƒ³ãƒˆA", color:randomColor(), visible:true },
    { name:"ã‚¤ãƒ™ãƒ³ãƒˆB", color:randomColor(), visible:true },
    { name:"ã‚¤ãƒ™ãƒ³ãƒˆC", color:randomColor(), visible:true }
  ];
  drawRoulette();
  renderItemsUI();
  attachAdjustEvents();
  saveItems();
}

// ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆé–‹å§‹ï¼ˆã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šPC & ã‚¿ãƒƒãƒ—å…¼ç”¨ï¼‰
canvas.addEventListener('click', startRoulette);

// é …ç›®è¿½åŠ 
document.getElementById('addItemBtn')
  .addEventListener('click', () => {
    items.push({
